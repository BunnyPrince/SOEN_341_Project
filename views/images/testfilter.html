<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
 <img src="https://mk0fabrikbrandsfni4m.kinstacdn.com/wp-content/uploads/Corporate-colours-image.jpg">

                            <label>Brightness</label>
                            <input type="range" min="0" max="200" value="100" step="1" onchange="applyFilters()"
                                   data-filter="brightness" data-scale="%"><br>

                            <label>Saturation</label>
                            <input type="range" min="0" max="10" value="0" step="1" onchange="applyFilters()"
                                   data-filter="saturate" data-scale=""><br>

                            <label>Contrast</label>
                            <input type="range" min="0" max="50" value="100" step="1" onchange="applyFilters()"
                                   data-filter="contrast" data-scale="%"><br>
</body>


<script type="text/javascript">


    function applyFilters() {
        let image = document.querySelector('img');
        let filterControls = document.querySelectorAll('input[type=range]');
        let computedFilters = '';
        filterControls.forEach(function (item, index) {
            computedFilters += item.getAttribute('data-filter') + '(' + item.value + item.getAttribute('data-scale') + ')';
        });
        image.style.filter = computedFilters;
    };

</script>

</html>
